<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator-dom</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="calculator">
      <h2>Kalkulator</h2>
      <div class="input-container">
        <input type="number" id="input1" placeholder="Angka pertama">
        <div class="input-operator">
            <p id="inputOperator"></p>
          </div>
        <input type="number" id="input2" placeholder="Angka kedua">
      </div>
      <div class="operator-container">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">:</button>
      </div>
      <button id="calculate">=</button>
      <button id="reset" onclick="reset()">CE</button>
      <div class="output-container">
        <p id="output"></p>
      </div>
    </div>
    <script src="./assets/kalkulator.js"></script>
  </body>
</html>
